<div class="content">
  
  <div class="title">
    <h1>Livros</h1>
  </div>
  
  <button (click)="goToCreateLivro()" mat-raised-button> Cadastrar Livro</button>

    <table mat-table [dataSource]="livros" class="table mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>

      <!-- Autor Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> AUTOR </th>
        <td mat-cell *matCellDef="let row"> {{row.autor}} </td>
      </ng-container>

      <!-- Genero Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> GENERO </th>
        <td mat-cell *matCellDef="let row"> {{row.genero}} </td>
      </ng-container>

      <!-- Editora Column -->
      <ng-container matColumnDef="editora">
        <th mat-header-cell *matHeaderCellDef> EDITORA </th>
        <td mat-cell *matCellDef="let row"> {{row.editora}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> STATUS </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let row">  
          <button mat-icon-button class='edit' >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class='delete' (click)="delete(row.id)">
            <mat-icon>delete</mat-icon>
            <!-- <i class="material-icons" >delete</i> -->
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
